{% extends 'main.html' %}

{% block content %}
  <main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unreadCount}}</span>)</h3>
      <ul class="messages">
        {% for msg in messageRequests %}
        {% if msg.is_read == False %}
          <li class="message message--unread">
        {% else %}
          <li class="message">
        {% endif %}
          <a href="{% url 'message' msg.id %}">
            <span class="message__author">{{msg.sender}}</span>
            <span class="message__subject">{{msg.subject}}</span>
            <span class="message__date">{{msg.created}}</span>
          </a>
        </li>
        {% endfor %}
   
      </ul>
    </div>
  </main>

  {% endblock content %}
